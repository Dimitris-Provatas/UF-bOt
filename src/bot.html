<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UF-b0t</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        body {
            width: 100vw;
            height: 100vh;

            background-color: #202225;
            color: #b9bbbe;

            font-size: 3rem;
        }
        .container {
            width: 100%;
            height: 100%;
        }
        .main {
            margin: 20vh auto;
            height: 50vh;
            width: 50vw;
        }
        .content {
            text-align: center;
            border: 2px solid black;
            border-radius: 10px;
        }
        .special {
            font-weight: bold;
            font-size: 4rem;
            margin: 2rem 0;
        }
        .inv-btn {
            margin: 2rem;
            padding: 2rem;
            background-color: #7289da;
            color: white;
            border-radius: 10px;
            font-size: 3.5rem;
            text-shadow: 1px 2px #333333;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5), 0 6px 20px 0 rgba(0, 0, 0, 0.5);
        }
        .inv-btn:hover {
            background-color: #8aa4ff;
            text-shadow: 1px 2px #777777;
        }
        h1 {
            font-size: 7rem;
            margin: 3rem;
            text-decoration: underline;
        }
        h2 {
            margin: 2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main">
            <div class="content">
                <h2>Beep-Boop!</h2>
                <h1>Είμαι το UF-b0t!</h1>
                <p>
                    - Αγαπάς τα μέλη του server σου στο discord;
                    <br>
                    - Θες να τα κάνεις ευτυχισμένα;
                    <br>
                    - Ψάχνεις έναν εύκολο τρόπο να γίνει αυτο;
                    <br>
                </p>

                <p class="special">
                    Τότε είμαι το bot που αναζητάς!
                </p>

                <p style="font-size: 0.6em">
                    Για να μάθεις περισσότερα, κάλεσε με στον server σου και γράψε "!doc" σε ένα κανάλι.
                </p>
                
                <button class="inv-btn" onclick="invite()">
                    Προσκάλεσέ με!
                </button>
            </div>
        </div>
    </div>

 <script>
     function invite() {
         window.location.href = "https://discord.com/api/oauth2/authorize?client_id=790634470863929356&permissions=256064&scope=bot";
     }
 </script>

</body>
</html>
